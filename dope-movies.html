<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dope Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="hero container">

<nav class="navbar sticky-top navbar-light bg-light">
    <form class="form-inline">
        <div class="form-group mt-3">
            <h3 class="mr-3">Add A Movie</h3>
            <div class="form-group">
                <label class="mr-3" for="userTitle">Title</label>
                <input class="form-control" placeholder="Movie Title" id="userTitle">
            </div>
            <div class="form-group">
                <label class="ml-3 mr-3" for="userRating">Rating</label>
                <input class="form-control" placeholder="5" id="userRating">
            </div>
            <button type="button" id="addMovie" class="btn btn-success btn-sm ml-3">Add</button>
        </div>
    </form>
</nav>
<div class="container">
    <div id="movies" class="movies row row-cols-1 row-cols-md-2  row-cols-xl-3"></div>
</div>

<div id="movieList"></div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="dope-movies.js"></script>
</body>
</html>
