<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dope Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="container">
<form>

    <div class="form-group mt-3">
        <h3>Add A Movie</h3>
        <div class="form-group">
            <label for="userTitle">Title</label>
            <input class="form-control" placeholder="Movie Title" id="userTitle">
        </div>
        <div class="form-group">
            <label for="userRating">Rating</label>
            <input class="form-control" placeholder="5" id="userRating">
        </div>
        <button type="button" id="addMovie" class="btn btn-success btn-sm mb-2">Add</button>
    </div>
</form>
<div class="container"><div id="movies" class="movies row row-cols-1 row-cols-md-2  row-cols-xl-3"> </div></div>

<div id="movieList"></div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="dope-movies.js"></script>
</body>
</html>
